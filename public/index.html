<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKAUT Result Marks</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- BS5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="files-upload">
      <div class="up">
        <input type="file" name="" id="inpFile" multiple />
        <label
          for="inpFile"
          data-bs-toggle="tooltip"
          title="Upload File"
          data-bs-placement="top"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            /></svg
        ></label>
        <button
          type="button"
          class="btn btn-success"
          id="btnUpload"
          style="
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em,
              rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em,
              rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
            margin: 15px;
          "
        >
          Generate
        </button>
      </div>
    </div>

    <div id="details">
      <h5 style="display: block">Score Cards</h5>
    </div>

    <div id="paper-name">
      <h5>Paper Name (Semester wise)</h5>
    </div>

    <div id="paper-code">
      <h5>Paper Codes (Semester wise)</h5>
    </div>

    <div id="theory-full">
      <h5>Theory_Full Marks (Semester wise)</h5>
    </div>

    <div id="theory-obt">
      <h5>Total Theory_Marks obtained (Semester wise)</h5>
    </div>

    <div id="prac-full">
      <h5>Practical_Full Marks (Semester wise)</h5>
    </div>

    <div id="prac-obt">
      <h5>Total Practical_Marks obtained (Semester wise)</h5>
    </div>

    <div id="paper-code-grade-points">
      <h5>Paper codes with grade point</h5>
    </div>

    <div id="sgpas">
      <h5>SGPA</h5>
    </div>

    <div id="cgpa">
      <h5>CGPA</h5>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
    <!-- BS5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
